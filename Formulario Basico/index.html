 
<!DOCTYPE html> <!--Form created by Jose Espinoza-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
    <meta name="description" content="Formulario Basico hecho en Html y css con Imagen de fondo">
    <title>Formulario</title>
</head>

<body class="fondo">
    <fieldset>
        <h1>GlowBrain Py</h1>
        <form action="#">
            <div class="name">
                <img class="imguser" src="img/user.png" alt="Usuario">
                <input class="" type="text" name="nombre" id="nombre" placeholder="Nombre de usuario" autofocus
                    autocomplete="off"    required>
            </div>
            <div class="sign">
                <img class="img-password" src="img/password.png" alt="contrasenia">
                <input type="password" name="pass" id="pass" placeholder="Ingrese su contraseña" autofocus
                    autocomplete="off" required>
            </div>

            <div class="button">
                <button type="submit">Iniciar sesion</button>
            </div>
            <div class="forgot">
                <a href="#">has olvidado tu contraseña?</a>
            </div>
         </form>
    </fieldset>
</body>

</html>
